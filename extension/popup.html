<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f1a, #1a1a2e);
      color: #fff;
    }
    .header {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }
    .logo { font-size: 20px; font-weight: 700; color: #60a5fa; }
    .subtitle { font-size: 11px; color: #94a3b8; margin-top: 4px; }
    
    .content { padding: 16px; }
    
    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(16,185,129,0.1);
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 12px;
    }
    .status-bar.inactive { background: rgba(148,163,184,0.1); }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
    }
    .status-bar.inactive .status-dot { background: #64748b; }
    
    .section-title {
      font-size: 10px;
      font-weight: 600;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }
    
    .test-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .test-item {
      padding: 10px 12px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .test-item:hover {
      border-color: #60a5fa;
      background: rgba(96,165,250,0.1);
    }
    .test-item.active {
      border-color: #10b981;
      background: rgba(16,185,129,0.15);
    }
    .test-name { font-weight: 600; font-size: 13px; margin-bottom: 2px; }
    .test-desc { font-size: 11px; color: #94a3b8; }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      margin-top: 12px;
      transition: all 0.2s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
    }
    .btn-primary:hover { transform: translateY(-1px); }
    .btn-primary:disabled {
      background: #374151;
      cursor: not-allowed;
      transform: none;
    }
    .btn-danger {
      background: rgba(239,68,68,0.2);
      color: #f87171;
      border: 1px solid rgba(239,68,68,0.3);
    }
    .btn-danger:hover { background: rgba(239,68,68,0.3); }
    
    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .settings input {
      width: 100%;
      padding: 8px 10px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 6px;
      color: #fff;
      font-size: 12px;
      margin-top: 6px;
    }
    .settings input:focus {
      outline: none;
      border-color: #60a5fa;
    }
    .settings label {
      font-size: 11px;
      color: #94a3b8;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #94a3b8;
    }
    .empty {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">â—ˆ UXTest</div>
    <div class="subtitle">Usability Testing Extension</div>
  </div>
  
  <div class="content">
    <div id="status-bar" class="status-bar inactive">
      <div class="status-dot"></div>
      <span id="status-text">No active test</span>
    </div>
    
    <div class="section-title">Available Tests</div>
    <div id="test-list" class="test-list">
      <div class="loading">Loading tests...</div>
    </div>
    
    <button id="start-btn" class="btn btn-primary" disabled>Select a test to start</button>
    <button id="stop-btn" class="btn btn-danger" style="display:none">Stop Current Test</button>
    
    <div class="settings">
      <label>Backend URL</label>
      <input type="text" id="backend-url" placeholder="https://uxtest-backend.onrender.com">
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
