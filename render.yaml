# Render Blueprint for UXTest
# Deploy the backend with the SDK bundled

services:
  - type: web
    name: uxtest-backend
    env: node
    plan: free
    buildCommand: |
      cd sdk && npm install && npm run build
      cd ../backend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
